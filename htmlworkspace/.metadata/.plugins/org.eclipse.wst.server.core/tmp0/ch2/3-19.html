<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <!-- 문서자체가 한글이 꺠지는 경우가 있다 그때 meta charset을 설정  -->
    <meta charset="UTF-8">
    <style>
        /* table 태그 아래의 tr 태그 아래 th 태그의 color 속성에 red 키워드를 적용합니다. */
        table > tbody> tr > th {
            color: red;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Region</th>
        </tr>
        <tr>
            <td>윤인성</td>
            <td>서울특별시 강서구 내발산동</td>
        </tr>
    </table>
</body>
</html>
