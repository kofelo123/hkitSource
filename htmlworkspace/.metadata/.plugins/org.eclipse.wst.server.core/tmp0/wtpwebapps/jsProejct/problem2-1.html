<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	  while(true){
 		var input;
		var time = new Date().getSeconds()%10;
		switch (time) {
		case 0:
		case 1:
		case 2:
			input = prompt('안녕?', '문장');
			input.indexOf("안녕")>=0 ? alert("안녕하세요") : (input.indexOf("잘있어")>=0 ? break; : alert("false^"));
			break;
		case 3:
		case 4:
		case 5:
			(prompt('반가워?', '문장').indexOf("반가워")>=0) ? alert("반갑습니다") : alert("false^");
			break;
		case 6:
		case 7:
		case 8:
		case 9:
			(prompt('지금 몇월이니?', '문장').indexOf("5월")>=0) ? alert("정답입니다") : alert("false^");
			break;

		default:
			break;
		}
 		
	}  
	document.write(new Date().getSeconds()%10)
	</script>
</head>
<body>
	
</body>
</html>
